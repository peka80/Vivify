<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My Grocery List">
  <meta name="author" content="Vivify Academy">
  <link rel="stylesheet" href="main.css">
  <title>Shopping List</title>
</head>
<body>
  <div class="page">
    <div class="main-content">
      <div class="add-item-container">
        <h4 id="shopping-list-title" class="main-content-heading">My Shopping List</h4>
        <form action="#" class="add-item-form">
          <input id="add-item-text" type="text" class="add-item-text" />
          <input id="add-button" type="button" value="Add" class="add-item-button" title="Add Item" />
        </form>
      </div>
      <h5 class="list-title">The list:</h5>
      <ul class="list-group" id="list-items">
        <li class="list-group-item">
          <span class="list-group-item-text">Milk</span>
          <a href="#" class="list-group-item-button" title="Remove Item">x</a>
        </li>
        <li class="list-group-item">
          <span class="list-group-item-text">Eggs</span>
          <a href="#" class="list-group-item-button" title="Remove Item">x</a>
        </li>
        <li class="list-group-item">
          <span class="list-group-item-text">Bananas</span>
          <a href="#" class="list-group-item-button" title="Remove Item">x</a>
        </li>
        <li class="list-group-item">
          <span class="list-group-item-text">Chocolate</span>
          <a href="#" class="list-group-item-button" title="Remove Item">x</a>
        </li>
        <li class="list-group-item">
          <span class="list-group-item-text">Shampoo</span>
          <a href="#" class="list-group-item-button" title="Remove Item">x</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="traverse.js"></script>
  <script src="events.js"></script>
</body>
</html>
